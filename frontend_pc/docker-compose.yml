services:
  frontend-pc:
    build: .
    container_name: famed-frontend
    restart: unless-stopped
    ports:
      - "3000:3001"  # Puerto externo:interno (accede en http://localhost:3000)
    environment:
      NODE_ENV: production
      # URL del backend API Gateway
      # Opciones de configuración:
      # 1. Si el back corre en la misma máquina: http://localhost:8080
      # 2. Si corre en otro servidor: http://IP_SERVIDOR:8080
      # 3. En producción con dominio: https://api.tudominio.com
      #
      # Puedes definirlo de 3 formas (en orden de prioridad):
      # - Variable de entorno del sistema: export NEXT_PUBLIC_API_URL=http://...
      # - Archivo .env en este directorio con: NEXT_PUBLIC_API_URL=http://...
      # - Si no se define ninguna, usa localhost:8080 por defecto
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
